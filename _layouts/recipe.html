---
layout: default
---
<h3>{{ page.title }}</h3>
{% assign json_data = site.data.recipes[page.filename] %}

{% unless json_data.photos %}
<img src="/images/recipes/{{json_data.uid}}/{{json_data.photo}}" />
{% endunless %}

{% if json_data.photos %}
{% for phot in json_data.photos %}
  <img src="/images/recipes/{{json_data.uid}}/{{ phot.filename }}" /><br>
{% endfor %}


{% endif %}

{{json_data.html}}

{{ content }}
